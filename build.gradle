buildscript {
    ext {
        springBootVersion = "2.1.1.RELEASE"
    }
    repositories {
        mavenLocal()
        maven { url "https://maven.aliyun.com/nexus/content/groups/public/" }
        maven {url "https://maven.google.com" }
        maven { url "https://repo.spring.io/libs-milestone" }
        mavenCentral()

    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

apply plugin: "java-library"
apply plugin: "idea"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = "com.zw"
version = "1"
sourceCompatibility = 1.8


repositories {
    mavenLocal()
    maven { url "https://maven.aliyun.com/nexus/content/groups/public/" }
    maven {url "https://maven.google.com" }
    maven { url "https://repo.spring.io/libs-milestone" }
    mavenCentral()
}


ext {
    springBootVersion = "2.1.1.RELEASE"
    swagger2Version = "2.9.2"
    HikariCPVersion = "3.2.0"
    jooqVersion = "3.10.2"
    postgresqlVersion = "42.2.5"

}

configurations {
    mybatisGenerator
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

    // swagger2 API文档
    api("io.springfox:springfox-swagger2:${swagger2Version}")
    api("io.springfox:springfox-swagger-ui:${swagger2Version}")
    // swagger2 swagger-bootstrap-ui
    api group: 'com.github.xiaoymin', name: 'swagger-bootstrap-ui', version: '1.8.8'
    // swagger2转为离线文档 在controller里的test代码运行
    testImplementation group: 'io.github.swagger2markup', name: 'swagger2markup', version: '1.3.3'

    // 数据库连接池
    api group: 'com.alibaba', name: 'druid', version: '1.1.12'

    // jwt
    api group: 'com.auth0', name: 'java-jwt', version: '2.2.0'

    // 分页插件
    api group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.10'

    // Flyway是一款开源的数据库版本管理工具
    api group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4'

    // base64
    api group: 'commons-codec', name: 'commons-codec', version: '1.11'

    // 文件后缀
    api group: 'org.apache.tika', name: 'tika-core', version: '1.20'

    // json数据处理fastjson
    api group: 'com.alibaba', name: 'fastjson', version: '1.2.54'




}

allprojects {
    jar {
        enabled = true
    }
//    gradle.projectsEvaluated {
